<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .btn-test-connection {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #1aff00; 
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 30px;
        }
        .cloud-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            font-size: 2rem;
        }
        .cloud-icon::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #ff0000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        .btn-test-connection:hover {
            background-color: #1aff00;
        }
    </style>
</head>
<body>
    <i class="fas fa-cloud cloud-icon"></i>
    <div class="container">
        <h1>Welcome to the Cloud Network Integration</h1>
        <button class="btn btn-test-connection" onclick="window.location.href='/test_db'">Integrate To Cloud</button>
    </div>
</body>
</html>
